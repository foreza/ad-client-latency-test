<html>

<head>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>


  <div class="container">
    <h1>Latency Measurement Tool</h1>

    <!-- <div> 
      <a class="waves-effect waves-light btn" onclick="createTestSession()">Test Session</a>
    </div>             

    <div> <a class="waves-effect btn" onclick="admin_delete_all_data()">Delete all Data</a>
    </div> -->

  </div>


  <div class="container">

    <div>
      <a class="waves-effect waves-light btn" onclick="getListOfSessionsForPlatform('ios')">See iOS Sessions</a>
      <a class="waves-effect waves-light btn" onclick="getListOfSessionsForPlatform('android')">See Android Sessions</a>
      <a class="waves-effect waves-light btn" onclick="getListOfSessionsForPlatform('windows')">See Windows Sessions</a>
      <a class="waves-effect waves-light btn" onclick="getListOfAllSessions()">List all sessions</a>
    </div>

    <table>
      <thead>
        <tr>
          <th>start</th>
          <th>end</th>
          <th>time elapsed</th>
          <th>name</th>
          <th>ip</th>
          <th>platform</th>
          <th>placement</th>
          <th>geo</th>
          <th>status</th>
          <th>auto_uid</th>
          <th>delete</th>
        </tr>
      </thead>

      <tbody id="sessionList">
        <!-- Dynamic content here -->
      </tbody>
    </table>



  </div>

  <!-- Import jquery and jquery core  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
